<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1>Create Account</h1>
        <p>Get started with your free account</p>
      </div>
      <div class="form-body">
        <div class="social-login">
            <div class="button_twitter">
          <a href="#">Login via Twitter</a><br>
            </div>
        <div class="button_facebook">
          <a href="#">Login via Facebook</a>
        </div>
        </div>
        <div class="or-separator">
          <span>OR</span>
        </div>
        <form action="#">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="phone-input">
              <span class="country-code">+84</span>
              <input type="tel" id="phone" name="phone" placeholder="Phone number">
            </div>
          </div>
          <div class="form-group">
            <label for="job_type">Job Type</label>
            <select id="job_type" name="job_type">
              <option value="">Select Job Type</option>
              <option value="student">Student</option>
              <option value="employee">Employee</option>
              <option value="freelancer">Freelancer</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create password">
          </div>
          <div class="form-group">
            <label for="repeat_password">Re-type Password</label>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat password">
          </div>
          <div class="form-group">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <div class.form-footer">
        <p>Already have an account? <a href="#">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
